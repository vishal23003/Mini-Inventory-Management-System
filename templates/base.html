<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Mini ERP Lite</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="font-bold text-xl">Mini ERP Lite</a>
        <div class="space-x-4">
          <a href="/" class="text-gray-700 hover:text-blue-600">Dashboard</a>
          <a href="/products" class="text-gray-700 hover:text-blue-600">Products</a>
          <a href="/suppliers" class="text-gray-700 hover:text-blue-600">Suppliers</a>
          <a href="/transactions" class="text-gray-700 hover:text-blue-600">Transactions</a>
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 my-4">
            {% for category, msg in messages %}
              <div class="p-3 rounded {{ 'bg-red-100 text-red-800' if category=='danger' else 'bg-green-100 text-green-800' }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
